<ion-header>
    <ion-navbar>
        <ion-title><ion-icon name="person-add"></ion-icon> {{contact._id ? 'Edit' : 'Add'}} Contact</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Name" [(ngModel)]="contact.name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="contact.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Phone" [(ngModel)]="contact.phone"></ion-input>
        </ion-item>

        <button ion-button full (click)="saveContact()">Save</button>
        <button ion-button full (click)="deleteContact(contact._id)" color="danger" *ngIf="contact._id">Delete</button>
    </ion-list>
</ion-content>
